<h1>Albums:</h1>
<input type="text" [(ngModel)]="newAlbum">
<button class="btn btn-primary" (click)="addAlbum()">Add</button>
<ul>
    <li *ngFor="let album of albums">
        <div class="text">
            <p> {{album.id}})</p>

        <a [routerLink]="['/album', album.id]"> {{album.title}}</a>

        <button class="btn btn-danger" (click)="deleteAlbum(album.id)">delete</button>
        </div>
    </li>
</ul>
